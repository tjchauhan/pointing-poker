<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pointing Poker Room</title>
        <link rel="icon" href="./img/poker-chip-icon-8.png">
    </head>
    <body>
        <div>
            <h1>Points</h1>
        </div>

        <div id="messages"></div>

        <form>
            <div>
                <input type="radio" id="one" name="points" value="1">
                <label for="one">1</label>
                <input type="radio" id="two" name="points" value="2">
                <label for="two">2</label>
                <input type="radio" id="three" name="points" value="3">
                <label for="three">3</label>
                <input type="radio" id="five" name="points" value="5">
                <label for="five">5</label>
            </div>

            <div>
                <input type="radio" id="eight" name="points" value="8">
                <label for="eight">8</label>
                <input type="radio" id="thirteen" name="points" value="13">
                <label for="thirteen">13</label>
                <input type="radio" id="twentyone" name="points" value="21">
                <label for="twentyone">21</label>
            </div>
        </form>

        <div>
            <button style="background-color:blue; color:white; border:1px solid black" type="button" id="submitButton">Submit</button>
            <button style="background-color:grey; color:white; border:1px solid black" type="button" id="finish">Finish</button>
        </div>

        <div>
            <h3>Members</h3>
            <ol id="members"></ol>
        </div>

        <script id="message-template" type="text/html">
            <div>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="member-template" type="text/html">
            <li id="{{member}}">{{member}}</li>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/room.js"></script>
    </body>
</html>
