<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pointing Poker Room</title>
    </head>
    <body>
        <div>
            <h1>Points</h1>
            <br>
            <p id="points">0</p>
        </div>
        <div>
            <button type="button" id="point1">1</button>
            <button type="button" id="points2">2</button>
            <button type="button" id="points3">3</button>
            <button type="button" id="points5">5</button>
        </div>
        <div>
            <button type="button" id="points8">8</button>
            <button type="button" id="points13">13</button>
            <button type="button" id="points21">21</button>
        </div>
        <div>
            <button style="background-color:blue; color:white; border:1px solid black" type="button" id="submitButton">Submit</button>
            <button style="background-color:grey; color:white; border:1px solid black" type="button" id="finish">Finish</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/room.js"></script>
    </body>
</html>
